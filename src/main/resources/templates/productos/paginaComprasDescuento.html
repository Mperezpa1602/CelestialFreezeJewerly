<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Celestial Freeze Jewerly</title>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Celestial Freeze Jewerly</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <!-- Productos con submenú "Tendencias" y "Descuentos" -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Productos
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/productos/paginaComprasCatalogo">Catalogo</a>
                            <a class="dropdown-item" href="/productos/paginaComprasTendencias">Tendencias</a>
                            <a class="dropdown-item" href="/productos/paginaComprasDescuento">Descuentos</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Cabecera -->
        <div class="jumbotron text-center" style="background-color: #f8f9fa;">
            <h1 class="display-4">Celestial Freeze Jewerly</h1>
            <p class="lead">Nuestros descuentos actuales.</p>
        </div>

        <!-- Búsqueda de descuentos -->
        <div class="container mt-4">
            <form method="GET" action="/productos/buscarDescuentos">
                <div class="input-group">
                    <!-- Se le pone el nombre buscarDescuento ya que así se le puso a la función -->  
                    <input type="text" class="form-control" name="buscarDescuento" placeholder="Buscar productos en descuento" aria-label="Buscar descuentos" required />
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">Buscar</button>
                    </div>
                </div>
            </form>
        </div>


        <!-- Productos --> 
        <div class="row"> 
            <!-- Carga los productos solo si tienen un descuento --> 
            <div class="col-md-4" th:each="producto : ${productos}" th:if="${producto.precioDescuento > 0}"> 
                <a th:href="@{/productos/detalle/{id}(id=${producto.idProducto})}" style="text-decoration: none; color: inherit;"> 
                    <div class="card mb-4" style="width: 100%; height: 100%;"> 
                        <img th:src="@{${producto.imagenProducto}}" class="card-img-top" alt="Product Image" style="object-fit: contain; width: 100%; height: 250px;"> 
                        <div class="card-body text-center"> 
                            <h5 class="card-title" th:text="${producto.nombreProducto}"></h5> 
                            <!-- Tacha el precio original y pone el descuento --> 
                            <p class="card-text"> 
                                <span class="text-muted" style="text-decoration: line-through;" th:text="${producto.precioProducto}"></span> 
                                <strong class="text-success" th:text="${producto.precioDescuento}"></strong> 
                            </p> 
                            <!-- Boton para agregar al carrito --> 
                            <a th:href="@{/productos/agregar/{id}(id=${producto.idProducto})}" class="btn btn-primary">Agregar al Carrito</a> 
                        </div> 
                    </div> 
                </a> 
            </div> 
        </div>

        <!-- Pie de pagina -->
        <footer class="bg-light text-center py-4">
            <p>&copy; 2024 Celestial Freeze Jewerly.</p>
            <p>
                <a href="#" class="text-dark mr-3"><i class="fa fa-facebook"></i></a>
                <a href="#" class="text-dark mr-3"><i class="fa fa-twitter"></i></a>
                <a href="#" class="text-dark"><i class="fa fa-instagram"></i></a>
            </p>
        </footer>
    </body>
</html>
